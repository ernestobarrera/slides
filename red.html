as</font></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 1.8"><font style="box-sizing: inherit ; vertical-align: inherit">La comunicaci√≥n centrada en el paciente que involucra al proveedor de atenci√≥n principal se reflejan en rojo.¬†</font></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 1.8">Las l√≠neas entre paciente y proveedor pueden ser continuas si indican relaciones con una dimensi√≥n personal (el paciente y el profesional se conocen entre s√≠).¬†<br /></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 1.8"><font style="box-sizing: inherit ; vertical-align: inherit">Por el contrario, las l√≠neas discontinuas indican que el proveedor es una entidad como un hospital o donde era muy poco probable que el paciente y el proveedor tengan una relaci√≥n personal basada en la naturaleza de la asociaci√≥n (por ejemplo, consulta con un especialista por √∫nica vez o un servicio jerarquizado).¬†</font><br /></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 1.8"><font style="box-sizing: inherit ; vertical-align: inherit"></font></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 1.8"><font style="box-sizing: inherit ; vertical-align: inherit">Las l√≠neas discontinuas entre los proveedores indican que existe una comunicaci√≥n entre ellos centrada en el paciente.¬†</font></p><div><font style="box-sizing: inherit ; vertical-align: inherit"><br /></font></div></div></div></div></foreignObject><text x="213" y="622" fill="#000000" font-family="Helvetica" font-size="12px">Las l√≠neas conectan a los pacientes con los proveedores y a estos entre s√≠. Pueden ser rojas o azules, continuas y discontinuas...</text></switch></g><path d="M 91.74 402.64 L 133.76 399.09 L 133.08 440.22 L 93.58 440.5" fill-opacity="0.85" fill="#ffffff" stroke="none" pointer-events="none"/><path d="M 93.27 401 C 102.8 401.44 114.6 399.36 133.27 401 M 93.27 401 C 105.8 401.61 117.68 401.88 133.27 401 M 133.27 401 C 134.27 409.93 133.78 417.01 133.27 441 M 133.27 401 C 132.37 413.02 134.04 425.8 133.27 441 M 133.27 441 C 125.07 439.19 115.39 440.43 93.27 441 M 133.27 441 C 119.19 441.52 105.05 440.86 93.27 441 M 93.27 441 C 92.65 426.73 93.62 410.74 93.27 401 M 93.27 441 C 92.12 425.76 92.16 411.54 93.27 401" fill="none" stroke="#ff3333" stroke-width="3" stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" pointer-events="none"/><path d="M 81.4 467.23 L 89.25 465.84 L 90.55 474.68 L 79.21 473.66 L 80.37 465.2 L 81.34 464.23" fill="#ffffff" stroke="none" pointer-events="none"/><path d="M 81.35 465.5 M 81.35 465.5 C 82.58 465.43 84.36 465.61 87.65 465.5 M 81.35 465.5 C 83.76 465.68 86.38 465.26 87.65 465.5 M 87.65 465.5 C 87.59 465.02 88.02 467.29 89 466.85 M 87.65 465.5 C 89.61 465.65 89.86 464.62 89 466.85 M 89 466.85 C 88.92 468.78 89.45 471.35 89 473.15 M 89 466.85 C 89.05 469.01 88.98 470.99 89 473.15 M 89 473.15 C 90.09 474.31 89.58 474.86 87.65 474.5 M 89 473.15 C 91.25 473.42 86.39 474.4 87.65 474.5 M 87.65 474.5 C 85.68 474.94
