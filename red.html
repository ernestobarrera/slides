12 592" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/><rect x="174" y="502" width="985" height="90" fill="#ffffff" stroke="none" pointer-events="none"/><path d="M 174 502 M 1159 502 M 1159 592 M 174 592" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(-0.5 -0.5)"><switch><foreignObject pointer-events="none" width="100%" height="100%" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility" style="overflow: visible; text-align: left;"><div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: unsafe center; justify-content: unsafe flex-start; width: 983px; height: 1px; padding-top: 547px; margin-left: 176px;"><div style="box-sizing: border-box; font-size: 0px; text-align: left; max-height: 86px; overflow: hidden;"><div style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; pointer-events: none; white-space: normal; overflow-wrap: normal;"><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%"><font style="box-sizing: inherit ; vertical-align: inherit">Las l√≠neas conectan a los pacientes con los proveedores y a estos entre s√≠. Pueden ser rojas o azules, continuas y discontinuas.</font></p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%">La comunicaci√≥n centrada en el paciente que involucra al proveedor de atenci√≥n principal se reflejan en rojo.¬†</p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%">Las l√≠neas entre paciente y proveedor pueden ser continuas si indican relaciones con una dimensi√≥n personal (el paciente y el profesional se conocen entre s√≠).¬†</p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%">Por el contrario, las l√≠neas discontinuas indican que el proveedor es una entidad como un hospital o donde era muy poco probable que el paciente y el proveedor tengan una relaci√≥n</p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%">personal basada en la naturaleza de la asociaci√≥n (por ejemplo, consulta con un especialista por √∫nica vez o un servicio jerarquizado).¬†</p><p style="color: rgb(51 , 51 , 51) ; font-family: &quot;georgia&quot; , &quot;palatino&quot; , serif ; font-size: 13px ; background-color: rgb(252 , 252 , 252) ; box-sizing: inherit ; padding: 0px ; margin: 0px ; overflow-wrap: break-word ; line-height: 100%">Las l√≠neas discontinuas entre los proveedores indican que existe una comunicaci√≥n entre ellos centrada en el paciente.¬†</p><div><font style="box-sizing: inherit ; vertical-align: inherit"><br /></font></div></div></div></div></foreignObject><text x="176" y="551" fill="#000000" font-family="Helvetica" font-size="12px">Las l√≠neas conectan a los pacientes con los proveedores y a estos entre s√≠. Pueden ser rojas o azules, continuas y discontinuas....</text></switch></g><path d="M 65.74 355.64 L 107.76 352.09 L 107.08 393.22 L 67.58 393.5" fill-opacity="0.85" fill="#ffffff" stroke="none" pointer-events="n
